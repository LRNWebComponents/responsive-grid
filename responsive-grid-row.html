<link rel="import" href="../polymer/polymer.html">

<!--
`responsive-grid-row`
A LRN element

@demo demo/index.html

@microcopy - the mental model for this element
 Example:
  <responsive-grid-row>
    <responsive-grid-col large="4" desktop="3" tablet="2" mobile="1">Content</responsive-grid-col>
    <responsive-grid-col large="4" desktop="3" tablet="2" mobile="1">Content</responsive-grid-col>
    <responsive-grid-col large="4" desktop="3" tablet="2" mobile="1">Content</responsive-grid-col>
    <responsive-grid-col large="4" desktop="3" tablet="2" mobile="1">Content</responsive-grid-col>
  </responsive-grid-row>

-->

<dom-module id="responsive-grid-row">
  <template>
    <style>
      :host {
        margin-left: -15px;
        margin-right: -15px;
      }
      :host:before,
      :host:after {
        content: " ";
        display: table;
      }
      :host:after {
        clear: both;
      }
      :host:before,
      :host:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    Polymer({

      is: 'responsive-grid-row',

      properties: {
        /**
         * TODO: Autoclear when a row is full?
         */
         autoClear: {
          type: Boolean,
          value: false,
        },
      },

    });
  </script>
</dom-module>
