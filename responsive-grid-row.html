<link rel="import" href="../polymer/polymer.html">

<!--
`responsive-grid-row`
A LRN element

@demo demo/index.html

@microcopy - the mental model for this element
 Example:
  <responsive-grid-row>
    <responsive-grid-col large="4" desktop="3" tablet="2" mobile="1">Content</responsive-grid-col>
    <responsive-grid-col large="4" desktop="3" tablet="2" mobile="1">Content</responsive-grid-col>
    <responsive-grid-col large="4" desktop="3" tablet="2" mobile="1">Content</responsive-grid-col>
    <responsive-grid-col large="4" desktop="3" tablet="2" mobile="1">Content</responsive-grid-col>
  </responsive-grid-row>

-->

<dom-module id="responsive-grid-row">
  <template>
    <style>
      :host:before,
      :host:after {
        content: " ";
        display: table;
      }
      :host:after {
        clear: both;
      }
      :host:before,
      :host:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
    </style>
    <template is="dom-bind">
      <juicy-html model$="{{model}}" html$="{{model.html}}"></juicy-html>
    </template>
    <slot></slot>
  </template>

  <script>
    Polymer({

      is: 'responsive-grid-row',

      properties: {
        /**
         * Set gutter
         */
         gutter: {
          type: Number,
          value: 15,
        },
        /**
         * Set row margin based on gutter
         */
         model: {
          type: String,
          computed: '_getStyles(gutter)',
        },
      },
      /**
       * Set margin based on gutter of columns
       */
      _getStyles: function(gutter) { 
        let margin = 0-gutter, css = [
          ':host { ',
          'margin-left: '+margin+'px; ',
          'margin-right: '+margin+'px; ',
          '}'
        ].join('');
        console.log(css);
        return { 'html': '<style>'+css+'</style>' }; 
      }
    });
  </script>
</dom-module>
