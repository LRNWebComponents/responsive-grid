<link rel="import" href="../polymer/polymer.html">

<!--
`responsive-grid-row`
A LRN element

@demo demo/index.html

@microcopy - the mental model for this element
 Example:
  <responsive-grid-row>
    <responsive-grid-col xl="6" lg="4" md="3" sm="2" xs="1">Content</responsive-grid-col>
    <responsive-grid-col xl="6" lg="4" md="3" sm="2" xs="1">Content</responsive-grid-col>
    <responsive-grid-col xl="6" lg="4" md="3" sm="2" xs="1">Content</responsive-grid-col>
    <responsive-grid-col xl="6" lg="4" md="3" sm="2" xs="1">Content</responsive-grid-col>
  </responsive-grid-row>

-->

<dom-module id="responsive-grid-row">
  <template>
    <style>
      :host {
        display: block;
        margin-right: auto;
        margin-left: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      :host:before,
      :host:after {
        content: " ";
        display: table;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      :host:after {
        clear: both;
      }
      :host #row-inner {
        margin-left: attr(margin)"px";
        margin-right: attr(margin)"px";
      }
      :host #row-inner:before,
      :host #row-inner:after {
        content: " ";
        display: table;
      }
      :host #row-inner:after {
        clear: both;
      }
      :host #row-inner:before,
      :host #row-inner:after {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
    </style>
    <div id="row-inner" style$=[[margin]]><slot></slot></div>
  </template>

  <script>
    Polymer({

      is: 'responsive-grid-row',

      properties: {
        /**
         * Set gutter
         */
         gutter: {
          type: Number,
          value: 15,
        },
        /**
         * Set row margin based on gutter
         */
         margin: {
          type: String,
          computed: '_computeMargin(gutter)',
        },
      },
      /**
       * Set margin based on gutter of columns
       */
      _computeMargin: function(gutter) { 
        console.log(0-gutter);
        return 'margin-left: '+(0-gutter)+'px; margin-right: '+(0-gutter)+'px;'; 
      }
    });
  </script>
</dom-module>
