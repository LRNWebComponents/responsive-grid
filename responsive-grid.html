<link rel="import" href="../juicy-html/juicy-html.html">

<link rel="import" href="responsive-grid-col.html">

<!--
`responsive-grid`
A LRN element

@demo demo/index.html

@microcopy - the mental model for this element
 Example:
  <responsive-grid>
    <responsive-grid-row>
      <responsive-grid-col large="4" desktop="3" tablet="2" mobile="1">Content</responsive-grid-col>
      <responsive-grid-col large="4" desktop="3" tablet="2" mobile="1">Content</responsive-grid-col>
      <responsive-grid-col large="4" desktop="3" tablet="2" mobile="1">Content</responsive-grid-col>
      <responsive-grid-col large="4" desktop="3" tablet="2" mobile="1">Content</responsive-grid-col>
    </responsive-grid-row>
  </responsive-grid>

-->

<dom-module id="responsive-grid">
  <template>
    <style>
      :host {
        display: block;
        margin-right: auto;
        margin-left: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      :host:before,
      :host:after {
        content: " ";
        display: table;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      :host:after {
        clear: both;
      }
      /* Hide Print-Only on Screen */
      @media screen {
        ::slotted(responsive-grid-row[print-only]),
        ::slotted(* > responsive-grid-col[print-only]) {
          display: none;
        }
      }
      /* Hide Screen-Only on Print */
      @media print {
        ::slotted(* > responsive-grid-col[screen-only]) {
          display: none;
        }
      }
      </style>
      <!--juicy-html model="{{model}}" html="<h1>body { font-size: [[model.sm]]px !important; }</h1>"></juicy-html-->
      <template is="dom-bind">
        <juicy-html model="{{model}}" href="breakpoints.html"></juicy-html>
      </template>
      <slot></slot>
  </template>

  <script>
    Polymer({

      is: 'responsive-grid',

      properties: {
        /**
         * Set small breakpoint
         */
         sm: {
          type: Number,
          value: 600,
        },
        /**
         * Set medium breakpoint
         */
         md: {
          type: Number,
          value: 900,
        },
        /**
         * Set small breakpoint
         */
         lg: {
          type: Number,
          value: 1200,
        },
        /**
         * Set medium breakpoint
         */
         xl: {
          type: Number,
          value: 1800,
        },
        /**
         * Collection of breakpoints, 
         * where defaults are based on: 
         * https://medium.freecodecamp.org/the-100-correct-way-to-do-css-breakpoints-88d6a5ba1862 
         */
         model: {
          type: Object,
          computed: '_getHTML(sm,md,lg,xl)',
        },
         model2: {
          type: Object,
          value: { 'html': 'HELLO'},
        },
      },
      /**
       * Calculate the html to inlcude.
       */
      _getHTML: function(sm,md,lg,xl) {
        return { 'sm': sm+'px', 'md': md+'px', 'lg': lg+'px', 'xl': xl+'px' };
      },
    });
  </script>
</dom-module>
