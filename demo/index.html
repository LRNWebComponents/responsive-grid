            <responsive-grid-row>
              <responsive-grid-col xl-width="2" lg-width="3" md-width="4" sm-width="6" xs-width="12">

      <h4>Responsive grid with hidden columns and clear floats</h4>
      <demo-snippet>
        <template>
          <responsive-grid class="demo1">
            <responsive-grid-row>
              <responsive-grid-col xl-width="6" lg-width="6" md-width="4" sm-width="6" xs-width="12">
                <div class="column-demo">
                  Responsive column (50% wide on large and extra-large screens)
                </div>
              </responsive-grid-col>
              <responsive-grid-col xl-width="2" lg-width="0" md-width="4" sm-width="6" xs-width="12">
                <div class="column-demo">
                  Responsive column hidden on large screens
                </div>
              </responsive-grid-col>
              <responsive-grid-col xl-width="2" lg-width="3" md-width="4" sm-width="6" xs-width="12" print-only>
                <div class="column-demo">
                  Responsive column print-only
                </div>
              </responsive-grid-col>
              <responsive-grid-clear clear-sm></responsive-grid-clear>
              <responsive-grid-col xl-width="2" lg-width="3" md-width="4" sm-width="6" xs-width="12" screen-only>
                <div class="column-demo">
                  Responsive column screen-only
                </div>
              </responsive-grid-col>
              <responsive-grid-col xl-width="0" lg-width="0" md-width="0" sm-width="0" xs-width="12">
                <div class="column-demo">
                    Visible on an extra-small screen.
                </div>
              </responsive-grid-col>
              <responsive-grid-col xl-width="0" lg-width="0" md-width="0" sm-width="6" xs-width="0">
                <div class="column-demo">
                    Visible on an small screen.
                </div>
              </responsive-grid-col>
              <responsive-grid-clear clear-md></responsive-grid-clear>
              <responsive-grid-col xl-width="0" lg-width="0" md-width="4" sm-width="0" xs-width="0">
                <div class="column-demo">
                    Visible on an medium screen.
                </div>
              </responsive-grid-col>
              <responsive-grid-col xl-width="0" lg-width="3" md-width="0" sm-width="0" xs-width="0">
                <div class="column-demo">
                    Visible on an large screen.
                </div>
              </responsive-grid-col>
              <responsive-grid-col xl-width="2" lg-width="0" md-width="0" sm-width="0" xs-width="0">
                <div class="column-demo">
                    Visible on an extra large screen.
                </div>
              </responsive-grid-col>
            </responsive-grid-row>
          </responsive-grid>
        </template>
      </demo-snippet>
