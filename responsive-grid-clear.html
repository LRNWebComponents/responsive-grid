<link rel="import" href="../polymer/polymer.html">

<!--
`responsive-grid-clear`
A clearumn for the responsive grid

@demo demo/index.html

@microcopy - the mental model for this element
  Example: 
  <responsive-grid-clear 
    clear-xs      //clears the floated columns on an extra small-width screen
    clear-sm      //clears the floated columns on a small-width screen
    clear-md      //clears the floated columns on a medium-width screen
    clear-lg>     //clears the floated columns on a large-width screen
</responsive-grid-clear>
-->

<dom-module id="responsive-grid-clear">
  <template>
    <style>
      :host {
        display: none;
        clear: both;
      }
      :host[clear-xs] {
        display: block;
      }
      @media (min-width: 768px) {
        :host[clear-xs] {
          display: none;
        }
        :host[clear-sm] {
          display: block;
        }
      }
      @media (min-width: 992px) {
        :host[clear-sm] {
          display: none;
        }
        :host[clear-md] {
          display: block;
        }
      }
      @media (min-width: 1200px) {
        :host[clear-md] {
          display: none;
        }
        :host[clear-lg] {
          display: block;
        }
      }
    </style>
  </template>

  <script>
    Polymer({

      is: 'responsive-grid-clear',

      properties: {
        /** 
         * clear the float and force a new worw on a large screen?
         */
        clearLg: {
          type: Boolean,
          value: false,
        },
        /** 
         * clear the float and force a new worw on a medium screen?
         */
        clearSm: {
          type: Boolean,
          value: false,
        },
        /** 
         * clear the float and force a new worw on a small screen?
         */
        clearSm: {
          type: Boolean,
          value: false,
        },
        /** 
         * clear the float and force a new worw on an extra-small screen?
         */
        clearXs: {
          type: Boolean,
          value: false,
        },
      },

    });
  </script>
</dom-module>
