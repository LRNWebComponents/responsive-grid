<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../juicy-html/juicy-html.html">

<!--
`responsive-grid-col`
A column for the responsive grid

@demo demo/index.html

@microcopy - the mental model for this element
  Example: 
  <responsive-grid-col 
    xs-width="1"    //the number of columns on an extra-small-width screen
    md-width="2"    //the number of columns on a small-width screen
    lg-width="3"    //the number of columns on a medium-width screen
    xl-width="4">   //the number of columns on a large-width screen
    CONTENT HERE
  </responsive-grid-col>

-->

<dom-module id="responsive-grid-col">
  <template>
    <style>
      :host {
        position: relative;
        min-height: 1px;
        float: left;
      }
      :host #col-inner {
        padding-left: 15px;
        padding-right: 15px;
      }
    </style>
    <div id="col-inner"><slot></slot></div>
  </template>

  <script>
    Polymer({

      is: 'responsive-grid-col',

      properties: {
        /** 
         * the width when viewed on an extra large screen
         */
        xlWidth: {
          type: Number,
          value: 1,
        },
        /** 
         * the width when viewed on a large screen
         */
        lgWidth: {
          type: Number,
          value: 1,
        },
        /** 
         * the width when viewed on a medium screen
         */
        mdWidth: {
          type: Number,
          value: 1,
        },
        /** 
         * the width when viewed on a small screen
         */
        smWidth: {
          type: Number,
          value: 1,
        },
        /** 
         * the width when viewed on an extra-small screen
         */
        xsWidth: {
          type: Number,
          value: 1,
        },
      },

    });
  </script>
</dom-module>
